<!DOCTYPE html>
<html lang="en">
  <!-- 
    TODO we can make a better example with a service worker instead
    That way, both the abudandance of socket.io errors can be hidden and it would eventually be needed for contract code.
  -->
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser QR Dummy</title>
  </head>
  <body>
    <h1>Browser QR Dummy</h1>
    <div>
      <form id="proofRequestForm">
        <div>
          <label for="dummyInput">
            Dummy Value:
          </label>
          <input type="text" id="dummyInput" />
        </div>
        <input type="submit" value="Create Proof Request">
      </form>
    </div>
    <div id="proofRequest">
      <pre></pre>
    </div>
    <div>
      <label for="mobileAppProtocol">
        Mobile App Protocol:
      </label>
      <select id="mobileAppProtocol">
        <option value="zk-passport-o1js" selected>zk-passport-o1js:// (Production)</option>
        <option value="exp+zk-passport-o1js" selected>exp+zk-passport-o1js:// (Expo Development Build)</option>
      </select>
    </div>
    <br />
    <div id="qrRegion" style="max-width: 300px;">
      Initializing ...
    </div>
    <div id="proofResponse">
      <pre>No proof request yet.</pre>
    </div>
    <input type="file" id="proofResponseFile">
    <br />
    <button type="button" id="clipboardImportButton">
      Import proof response from clipboard
    </button>
    <br />
    <button type="button" id="clipboardExportButton">
      Copy dummy proof response to clipboard
    </button>
    <script src="/QRDummy/script.cjs"></script>
  </body>
</html>
